

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    <script type="text/javascript" src="testing.js"></script>
</head>
<body>
    <div class="new">

        <div id="enterspace">
            <input type="text" name="ans" id="result">
        </div> 

        <div class="numberspace">
            <div class="row">
                <div class="num">
                    <button onclick="empty()">AC</button>
                </div>
                <div class="num">
                    <button onclick="precent()">%</button>
                </div>
                <div class="num">
                    <button onclick="back()"><<</button>
                </div>
                <div class="num">
                    <button onclick="division()">/</button>
                </div>
            </div>
            <div class="row">
                <div class="num">
                    <button onclick="run7()">7</button>
                </div>
                <div class="num">
                    <button onclick="run8()">8</button>
                </div>
                <div class="num">
                    <button onclick="run9()">9</button>
                </div>
                <div class="num">
                    <button onclick="multiply()">*</button>
                </div>
               
        </div>
            <div class="row">
                <div class="num">
                    <button onclick="run4()">4</button>
                </div>
                <div class="num">
                    <button onclick="run5()">5</button>
                </div>
                <div class="num">
                    <button onclick="run6()">6</button>
                </div>
                <div class="num">
                    <button onclick="diff()">-</button>
                </div>
               
            </div>
            <div class="row">
                <div class="num">
                    <button onclick="run1()">1</button>
                </div>
                <div class="num">
                    <button onclick="run2()">2</button>
                </div>
                <div class="num">
                    <button onclick="run3()">3</button>
                </div>
                <div class="num">
                    <button onclick="add()">+</button>
                </div>
              
               
            </div>
            <div class="row">
                <div class="num">
                    <button onclick="run0()">0</button>
                </div>
                <div class="num">
                    <button onclick="dot()">.</button>
                </div>
                <div class="num">
                    <button onclick="power()">**</button>
                </div>
                <div class="num">
                    <button onclick="result()">=</button>
                </div>
               
            </div>
        </div>
    </div>
    
</body>
</html>
